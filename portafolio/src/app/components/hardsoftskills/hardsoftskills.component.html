<div class="row">
  <div class="container-fluid">
    <h1>Hard and Soft skills</h1>
    <div class="col-sm-12 col-md-6 col-lg-3 col-xl-3">
      <circle-progress
        [percent]="55"
        [title]="'HTML'"
        [titleColor]="'white'"
        [radius]="100"
        [outerStrokeWidth]="8"
        [innerStrokeWidth]="4"
        [outerStrokeColor]="'#660033'"

        [animation]="true"
